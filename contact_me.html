  <form>
    <label>First name</label>
    <br>
    <input type="text">
  
    <br>
  
    <label>Last name</label>
    <br>
    <input type="text" required>
  
    <br>
  
    <label>Phone Number</label>
    <br>
    <input type="tel" required>
  
    <br>
  
    <label>Email</label>
    <br>
    <input type="email" required>
  
    <br>
  
    <label>Comments</label>
    <br>
    <textarea rows="5" cols="25"></textarea>
  
    <p>Where can i contact you on social media?</p>
  
    <br>
  
    <input type="checkbox"> <label> Messages <i data-lucide="message-square-heart"></i></label>
    <br>
    <input type="checkbox"> <label> Instagram <i data-lucide="Instagram"></i></label>
    <br>
    <input type="checkbox"> <label> Discord <i data-lucide="Bot"></i></label>
    <br>
    <input type="checkbox"> <label> Whatsapp <i data-lucide="message-circle"></i></label>
  
    <br>
  
    <p>What kind of food do you like?</p>
  
    <br>
  
    <input type="radio" name="yesno" required value="Apples"/> <label>Apples</label>
    <br>
    <input type="radio" name="yesno" required value="Bananas"/> <label>Bananas</label>
  
    <hr>
    <input type="submit" class="button">
    <input type="reset" class="button">
  
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </form>
